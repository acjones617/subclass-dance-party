<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/planetaryDancer.js"></script>
    <script src="src/starDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Planetary Jam</span>
      <a href="#" class="lineUp">Line up the celestial bodies</a>
      <form action="addADancer">
      <input type="radio" name="dancer" value="blinky" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <input type="radio" name="dancer" value="planet" data-dancer-maker-function-name="PlanetaryDancer">add a planetary dancer</a>
      <input type="radio" name="dancer" value="star" checked data-dancer-maker-function-name="StarDancer">add a star dancer</a>
      </form>
      <!--<a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PlanetaryDancer">add a planetary dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="StarDancer">add a star dancer</a>-->
    </div>
    <div class="universe">

    </div>
    <script src="src/init.js"></script>
  </body>
</html>
